# External Institute Master
---------------------------   
extInstituteMst.main.0 =SELECT GNUM_INSTITUTE_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||INITCAP(GSTR_INSTITUTE_NAME)||'^'||UPPER(GSTR_SHORT_NAME)||'^'||INITCAP(GSTR_CITY) AS DATA FROM GBLT_EXT_INSTITUTE_MST WHERE GNUM_ISVALID \=? 

extInstituteMst.view = SELECT DECODE(GNUM_IS_ASSOCIATED,'0','Not Associated','1','Associated','--'),INITCAP(GSTR_INSTITUTE_NAME),UPPER(GSTR_SHORT_NAME),DECODE(GNUM_INSTITUTE_TYPE,'1','Govt Hospital','2','Dispensary','3','Private Hospital','4','Nursing Home','--'),DECODE(GSTR_INSTITUTE_ADD1||''||GSTR_INSTITUTE_ADD2,'','--',GSTR_INSTITUTE_ADD1||''||GSTR_INSTITUTE_ADD2),INITCAP(GSTR_CITY),NVL((SELECT INITCAP(GSTR_STATE_NAME) FROM GBLT_STATE_MST WHERE GNUM_ISVALID\=1 AND GNUM_STATE_CODE\=B.GNUM_STATE_CODE ),'--'),INITCAP(GSTR_CONTACT_PERSON),NVL(GSTR_PHONE,'--'),NVL(GSTR_FAX,'--'),NVL(GSTR_EMAIL,'--') FROM GBLT_EXT_INSTITUTE_MST B WHERE GNUM_INSTITUTE_CODE \= ? AND GNUM_HOSPITAL_CODE \= ?       
 	 			     		       		  	       		 			       		   			       		     			       		 			       		  