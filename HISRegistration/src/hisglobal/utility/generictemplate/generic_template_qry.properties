# Parameter Master
-------------------
parameterMst.main.0 = SELECT A.HGNUM_PARA_ID||'^'||INITCAP(A.HGSTR_PARA_NAME)||'^'||B.HGSTR_TEMPLATE_GROUP_NAME||'^'||DECODE(A.HGNUM_PARA_BOUND ,1,'Non-Patient Centric',2,'Patient Centric','') AS DATA FROM HGBT_PARAMETER_MST A, hgbt_template_group_mst B WHERE A.HGNUM_PARA_TYPE\=B.HGNUM_TEMPLATE_GROUP_ID AND B.GNUM_ISVALID\=1 AND A.GNUM_ISVALID \= ?

parameterMst.view = SELECT INITCAP(A.HGSTR_PARA_NAME),UPPER(B.HGSTR_TEMPLATE_GROUP_NAME),DECODE(A.HGNUM_PARA_BOUND ,1,'Non-Patient Centric',2,'Patient Centric','') AS DATA FROM HGBT_PARAMETER_MST A, hgbt_template_group_mst B WHERE A.HGNUM_PARA_TYPE=B.HGNUM_TEMPLATE_GROUP_ID

stateMst.main.0 = SELECT B.GNUM_STATE_CODE||'^'||INITCAP(B.GSTR_STATE_NAME)||'^'||UPPER(B.GSTR_STATE_SHORT)||'^'|| INITCAP(C.gstr_language_name) AS DATA FROM GBLT_STATE_MST B , gblt_language_mst c WHERE  B.GNUM_ISVALID \=? and c.gnum_language_code\=b.gnum_language_code

stateMst.view = SELECT INITCAP(B.GSTR_STATE_NAME),NVL(UPPER(B.GSTR_STATE_SHORT),'--'),(SELECT GSTR_LANGUAGE_NAME FROM GBLT_LANGUAGE_MST WHERE GNUM_LANGUAGE_CODE\=B.GNUM_LANGUAGE_CODE)FROM GBLT_STATE_MST B WHERE B.GNUM_STATE_CODE \= ? 
 			       		 
select.countryCombo.stateMst = SELECT GSTR_COUNTRY_CODE, INITCAP(GSTR_COUNTRY_NAME) FROM GBLT_COUNTRY_MST WHERE GNUM_ISVALID\=? ORDER BY GSTR_COUNTRY_NAME \t
			          					       		 
select.stateMst.cond.0 = GSTR_COUNTRY_CODE LIKE '?'		
districtMst.main.0 = SELECT GNUM_DISTRICT_CODE||'^'||INITCAP(GSTR_DISTRICT_NAME) AS DATA FROM GBLT_DISTRICT_MST WHERE GNUM_STATE_CODE IN (SELECT GNUM_STATE_CODE FROM GBLT_STATE_MST WHERE GSTR_COUNTRY_CODE\='IND' and GNUM_ISVALID \=1 )AND GNUM_ISVALID \= ?

districtMst.view = SELECT INITCAP(GSTR_DISTRICT_NAME)\tFROM GBLT_DISTRICT_MST\tWHERE GNUM_DISTRICT_CODE \= ?  \t
 			       		 
select.stateCombo.districtMst = SELECT GNUM_STATE_CODE, INITCAP(GSTR_STATE_NAME) FROM GBLT_STATE_MST WHERE GSTR_COUNTRY_CODE\='IND' AND GNUM_ISVALID\=? ORDER BY GSTR_STATE_NAME\t

select.districtMst.cond.0 = GNUM_STATE_CODE = ?			
religionMst.main.0 = SELECT GNUM_RELIGION_CODE||'^'||INITCAP(GSTR_RELIGION_NAME)||'^'||DECODE(GNUM_MINORITY_COMMUNITY,'1','Yes','0','No') AS DATA FROM GBLT_RELIGION_MST WHERE GNUM_ISVALID \= ?

religionMst.view = SELECT INITCAP(GSTR_RELIGION_NAME),DECODE(GNUM_MINORITY_COMMUNITY,'1','Yes','0','No')\tFROM GBLT_RELIGION_MST\tWHERE GNUM_RELIGION_CODE \= ?   \t
languageMst.main.0 = SELECT GNUM_LANGUAGE_CODE||'^'||INITCAP(GSTR_LANGUAGE_NAME)||'^'||UPPER(GSTR_LANGUAGE_CODE) AS DATA FROM GBLT_LANGUAGE_MST WHERE GNUM_ISVALID \= ?

languageMst.view = SELECT INITCAP(GSTR_LANGUAGE_NAME),UPPER(GSTR_LANGUAGE_CODE)\tFROM GBLT_LANGUAGE_MST\tWHERE GNUM_LANGUAGE_CODE \= ?
 			       		 

