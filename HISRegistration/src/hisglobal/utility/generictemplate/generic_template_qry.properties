shiftMst.main.0 = SELECT HGNUM_SHIFT_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||INITCAP(HRGSTR_SHIFT_DESC)||'^'||INITCAP(DECODE(GBLT_SHIFT_TYPE,1,'OPD',2,'Registration'))||'^'|| HOPSTR_START_TIME||'^'||HOPSTR_END_TIME AS DATA FROM GBLT_SHIFT_MST WHERE GNUM_ISVALID \= ?\t\t \t\t\t          \t\t\t
	
