genderMst.main.0 = SELECT GSTR_GENDER_CODE||'^'||INITCAP(GSTR_GENDER_NAME)||'^'||UPPER(GSTR_GENDER_CODE) AS DATA FROM GBLT_GENDER_MST WHERE GNUM_ISVALID \= ?

