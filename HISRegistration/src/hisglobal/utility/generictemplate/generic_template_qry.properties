casteMst.main.0 = SELECT GSTR_CASTE_CODE||'^'||INITCAP(GSTR_CASTE_NAME)||'^'||UPPER(GSTR_CASTE_CODE) AS DATA FROM GBLT_CASTE_MST WHERE GNUM_ISVALID \= ?

