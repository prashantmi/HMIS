deptUnitRoomMst.main.0 = SELECT HGNUM_DEPTUNITCODE||'@'||HGNUM_ROOM_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||HRGNUM_ROOM_SEQUENCE||'^'||INITCAP((SELECT HGSTR_ROOM_NAME FROM HGBT_ROOM_MST WHERE HGNUM_ROOM_CODE\=B.HGNUM_ROOM_CODE))||'^'||HRGNUM_CAPACITY||'^'|| INITCAP(Decode(HRGNUM_CAPACITY_MODE,'1','Unit Room Wise','2','Unit Room DayWise')) AS DATA FROM HRGT_DEPT_UNIT_ROOM_MST B WHERE B.GNUM_ISVALID \=?

deptUnitRoomMst.view = SELECT INITCAP((SELECT HGSTR_ROOM_NAME FROM HGBT_ROOM_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE \= B.GNUM_HOSPITAL_CODE AND HGNUM_ROOM_CODE\=B.HGNUM_ROOM_CODE)),HRGNUM_ROOM_SEQUENCE,HRGNUM_CAPACITY,INITCAP(Decode(HRGNUM_CAPACITY_MODE,'1','Unit Room Wise','2','Unit Room DayWise')) FROM HRGT_DEPT_UNIT_ROOM_MST B WHERE B.HGNUM_DEPTUNITCODE \= ? AND B.HGNUM_ROOM_CODE \= ? AND B.GNUM_HOSPITAL_CODE \= ?
 			       		 
select.deptCombo.deptUnitRoomMst = SELECT GNUM_DEPT_CODE,INITCAP(GSTR_DEPT_NAME) FROM GBLT_DEPARTMENT_MST WHERE GNUM_HOSPITAL_CODE\= ? AND GNUM_ISVALID\=1 ORDER BY GSTR_DEPT_NAME \t
			          			
select.unitCombo.deptUnitRoomMst = SELECT HGNUM_UNIT_CODE,INITCAP(HGSTR_UNITNAME) FROM HGBT_UNIT_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE\= ?
			          			
select.unitCombo.deptUnitRoomMst.cond.0 = AND GNUM_DEPT_CODE LIKE '?' ORDER BY HGSTR_UNITNAME  				          			
			          					       		 
select.deptUnitRoomMst.cond.0 = GNUM_DEPT_CODE LIKE '?'	 	

select.deptUnitRoomMst.cond.1 = HGNUM_UNIT_CODE LIKE '?'	 			   
unitConsultantMst.main.0 = SELECT HGNUM_DEPTUNITCODE||'@'||HGSTR_EMP_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||NVL((SELECT INITCAP(STR_FIRST_NAME) || ' ' || INITCAP(STR_MIDDLE_NAME) || ' ' || INITCAP(STR_LAST_NAME) FROM PIST_EMP_ENTRY_DTL WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= B.GNUM_HOSPITAL_CODE AND STR_EMP_NO\=B.HGSTR_EMP_CODE),'--') AS DATA FROM HGBT_UNIT_CONSULTANT_MST B WHERE B.GNUM_ISVALID \=?

unitConsultantMst.view = SELECT NVL((SELECT INITCAP(STR_FIRST_NAME) || ' ' || INITCAP(STR_MIDDLE_NAME) || ' ' || INITCAP(STR_LAST_NAME) FROM PIST_EMP_ENTRY_DTL WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= B.GNUM_HOSPITAL_CODE AND STR_EMP_NO\=B.HGSTR_EMP_CODE),'--'),DECODE(HGNUM_HIERARCHY_LEVEL,'1','Level 1 (Highest)','2','Level 2','3','Level 3','4','Level 4','5','Level 5','6','Level 6','7','Level 7','8','Level 8','9','Level 9 (Lowest)') FROM HGBT_UNIT_CONSULTANT_MST B WHERE B.HGNUM_DEPTUNITCODE \= ? AND B.HGSTR_EMP_CODE \= ? AND B.GNUM_HOSPITAL_CODE \= ?

select.unitConsultantMst.cond.0 = HGNUM_DEPTUNITCODE LIKE '?%'	 

select.unitConsultantMst.cond.1 = HGNUM_DEPTUNITCODE LIKE '?'	 

