# Verification Document Master
------------------------------
verificationDocMst.main.0 = SELECT GNUM_DOCUMENT_CODE||'^'||INITCAP(GSTR_DOCUMENT_NAME)||'^'||DECODE(GNUM_IS_ALTERNATEID,'0','No','1','Yes') AS DATA FROM GBLT_VERIFICATION_DOCUMENT_MST WHERE GNUM_ISVALID \= ?

verificationDocMst.view = SELECT INITCAP(GSTR_DOCUMENT_NAME),DECODE(GNUM_IS_ALTERNATEID,'0','No','1','Yes'),GNUM_ID_SIZE, DECODE(GNUM_ID_VALIDATION_TYPE,0,'Any Data',1,'Numeric',2,'Alphanumeric',3,'Characters','--') FROM GBLT_VERIFICATION_DOCUMENT_MST WHERE GNUM_DOCUMENT_CODE \= ?
departmentMst.main.0 = SELECT GNUM_DEPT_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||INITCAP(GSTR_DEPT_NAME)||'^'||NVL((SELECT INITCAP(GSTR_DEPT_TYPE_NAME) FROM GBLT_DEPARTMENT_TYPE_MST WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= DEPT.GNUM_HOSPITAL_CODE AND GNUM_DEPT_TYPE\=DEPT.GNUM_DEPT_TYPE ),'--') AS DATA FROM GBLT_DEPARTMENT_MST DEPT WHERE GNUM_ISVALID \= ? AND GNUM_HOSPITAL_CODE \= ?  
       	        	      	   	 
departmentLocalMst.view = SELECT (SELECT INITCAP(GSTR_DEPT_NAME) FROM GBLT_DEPARTMENT_MST WHERE GNUM_HOSPITAL_CODE\=100 AND GNUM_ISVALID\=1 AND GNUM_DEPT_CODE\=A.GNUM_DEPT_CODE),INITCAP(GSTR_DEPT_NAME),NVL((SELECT INITCAP(GSTR_DEPT_TYPE_NAME) FROM GBLT_DEPARTMENT_TYPE_MST WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= A.GNUM_HOSPITAL_CODE AND GNUM_DEPT_TYPE\=A.GNUM_DEPT_TYPE ),'--'),NVL((SELECT INITCAP(HGSTR_DESCRIPTION) FROM HGBT_LOCATION_MST WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= A.GNUM_HOSPITAL_CODE AND HGNUM_LOCATION_CODE\=A.GNUM_LOCATION_CODE),'--'),NVL((SELECT INITCAP(STR_FIRST_NAME) || ' ' || INITCAP(STR_MIDDLE_NAME) || ' ' || INITCAP(STR_LAST_NAME) FROM PIST_EMP_ENTRY_DTL WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= A.GNUM_HOSPITAL_CODE AND STR_EMP_NO\=A.GSTR_HOD_CODE),'--'), DECODE(NVL(GNUM_AGE_LIMIT,0),'0','--',GNUM_AGE_LIMIT),NVL((SELECT INITCAP(GSTR_GENDER_NAME) FROM GBLT_GENDER_MST WHERE GNUM_ISVALID \= 1 AND GSTR_GENDER_CODE\=A.GSTR_GENDER_CODE),'--') FROM GBLT_DEPARTMENT_MST A WHERE A.GNUM_DEPT_CODE\=? AND GNUM_HOSPITAL_CODE\= ? \t\t\t       \t 

departmentGlobalMst.view = SELECT INITCAP(GSTR_DEPT_NAME),NVL((SELECT INITCAP(GSTR_DEPT_TYPE_NAME) FROM GBLT_DEPARTMENT_TYPE_MST WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= A.GNUM_HOSPITAL_CODE AND GNUM_DEPT_TYPE\=A.GNUM_DEPT_TYPE ),'--'), DECODE(NVL(GNUM_AGE_LIMIT,0),'0','--',GNUM_AGE_LIMIT),NVL((SELECT INITCAP(GSTR_GENDER_NAME) FROM GBLT_GENDER_MST WHERE GNUM_ISVALID \= 1 AND GSTR_GENDER_CODE\=A.GSTR_GENDER_CODE),'--') FROM GBLT_DEPARTMENT_MST A WHERE GNUM_DEPT_CODE \= ? AND GNUM_HOSPITAL_CODE\= ?   \t\t

unitMst.main.0 = SELECT HGNUM_DEPTUNITCODE||'@'||HGNUM_UNIT_CODE||'@'||GNUM_HOSPITAL_CODE||'@'|| (SELECT INITCAP(GSTR_DEPT_NAME) FROM GBLT_DEPARTMENT_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE AND GNUM_DEPT_CODE\=C.GNUM_DEPT_CODE) ||'^'||INITCAP(HGSTR_UNITNAME)||'^'||DECODE(HGNUM_ISGENERAL,'1','General','2','Special','3','Causality','0','Other') AS DATA FROM HGBT_UNIT_MST C WHERE GNUM_ISVALID \= ? 

select.unitMst.cond.0 = GNUM_DEPT_CODE LIKE '?'		
				 
				 
unitMst.view.0 = SELECT (SELECT INITCAP(GSTR_DEPT_NAME) FROM GBLT_DEPARTMENT_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE\=100 AND GNUM_DEPT_CODE\=C.GNUM_DEPT_CODE ),INITCAP(HGSTR_UNITNAME),DECODE(HGNUM_ISGENERAL,'1','General','2','Special','3','Causality','0','Other'),DECODE(HGNUM_IS_REFER,0,'Not Compulsary',1,'Compulsary'),  DECODE(HGNUM_ISUNIT,'0','Department Unit','1','Doctor Unit'),NVL((SELECT INITCAP(STR_FIRST_NAME) || ' ' || INITCAP(STR_MIDDLE_NAME) || ' ' || INITCAP(STR_LAST_NAME) FROM PIST_EMP_ENTRY_DTL WHERE GNUM_ISVALID \= 1 AND GNUM_HOSPITAL_CODE\= C.GNUM_HOSPITAL_CODE AND STR_EMP_NO\=C.PSRSTR_EMP_NO),'--'),DECODE(GNUM_DIAGNOSIS_CODE_TYPE,'0','ICD Only','1','Hospital Code Only','2','ICD & Hospital(Default)','3','ICD(Default) & Hospital','4','ICD-O only','5','ICD-O(Default) & ICD','6','ICD(Default) & ICD-O'),(SELECT INITCAP(HGSTR_DESCRIPTION) FROM HGBT_LOCATION_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE AND HGNUM_LOCATION_CODE\=C.HGNUM_LOCATION_CODE),HGBNUM_EPI_DEFAULT_CLOSE_DAYS,DECODE(HGNUM_CARDPRINT_SETTINGS,'1','Card','2','Label','--'),DECODE(GNUM_ISEXPIRY,'0','Not Required','2','Month Based','1','Day Based','--'),DECODE(NVL(GNUM_EXPIRY_DAY,0),'0','--',GNUM_EXPIRY_DAY),NVL(GNUM_EXPIRY_MONTH,'--') FROM HGBT_UNIT_MST C WHERE HGNUM_DEPTUNITCODE \= ? AND HGNUM_UNIT_CODE \= ? AND GNUM_HOSPITAL_CODE \= ? AND GNUM_DEPT_CODE IN (SELECT GNUM_DEPT_CODE FROM GBLT_DEPARTMENT_MST WHERE GSTR_DEPT_NAME\tLIKE ?)
				 
select.deptCombo.unitMst = SELECT GNUM_DEPT_CODE, INITCAP(GSTR_DEPT_NAME) FROM GBLT_DEPARTMENT_MST WHERE GNUM_HOSPITAL_CODE \= ? AND GNUM_ISVALID\=1 AND GNUM_DEPT_TYPE\=1 ORDER BY GSTR_DEPT_NAME  \t\t\t\t \t\t 
locationMst.main.0 = SELECT B.HGNUM_LOCATION_CODE||'@'||B.GNUM_HOSPITAL_CODE||'^'||INITCAP(B.HGSTR_DESCRIPTION)||'^'||INITCAP(C.GSTR_LOC_TYPE) AS DATA FROM HGBT_LOCATION_MST B,GBLT_LOCATION_TYPE_MST C WHERE B.GNUM_ISVALID \= ? AND B.GNUM_HOSPITAL_CODE \= ? AND B.GNUM_LOC_TYPE_CODE\=C.GNUM_LOC_TYPE_CODE\t\t\t\t
		       		  	       		 			       		   			       		     	
locationMst.view = SELECT INITCAP(HGSTR_DESCRIPTION),(SELECT INITCAP(GSTR_LOC_TYPE) FROM GBLT_LOCATION_TYPE_MST WHERE GNUM_LOC_TYPE_CODE\=C.GNUM_LOC_TYPE_CODE AND GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE), NVL(HGSTR_LANDMARK,'--') FROM HGBT_LOCATION_MST C WHERE HGNUM_LOCATION_CODE \= ? AND GNUM_HOSPITAL_CODE \= ?  \t\t       \t\t  \t       \t\t \t\t\t       \t\t   \t\t\t       \t\t     \t\t\t       \t\t \t\t\t       \t\t  
roomMst.main.0 = SELECT B.HGNUM_ROOM_CODE||'@'||B.GNUM_HOSPITAL_CODE||'^'||INITCAP(B.HGSTR_ROOM_NAME)||'^'||INITCAP(C.HGSTR_DESCRIPTION) AS DATA FROM HGBT_ROOM_MST B,HGBT_LOCATION_MST C WHERE B.GNUM_ISVALID \=? AND B.GNUM_HOSPITAL_CODE\=? AND B.GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE AND C.HGNUM_LOCATION_CODE\=B.GNUM_LOCATION_CODE
		       		  	       		 			       		   			       		     	
roomMst.view = SELECT INITCAP(HGSTR_ROOM_NAME),(SELECT INITCAP(HGSTR_DESCRIPTION) FROM HGBT_LOCATION_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE AND HGNUM_LOCATION_CODE\=C.GNUM_LOCATION_CODE AND GNUM_HOSPITAL_CODE \= C.GNUM_HOSPITAL_CODE), NVL(HGSTR_ROOM_DESC,'--') FROM HGBT_ROOM_MST C WHERE HGNUM_ROOM_CODE \= ? AND GNUM_HOSPITAL_CODE \= ?
patCategoryMst.main.0 = SELECT GNUM_PATIENT_CAT_CODE||'@'||GNUM_HOSPITAL_CODE||'^'||INITCAP(GSTR_PATIENT_CAT_NAME)||'^'|| DECODE(GNUM_PATIENT_CAT_TYPE,'0','Primary','1','Treatment','2','Other','--') AS DATA FROM GBLT_PATIENT_CAT_MST C WHERE GNUM_ISVALID \= ? AND GNUM_HOSPITAL_CODE \= ?  
		       		  	       		 			       		   			       		     	
patCategoryGlobalMst.view = SELECT INITCAP(GSTR_PATIENT_CAT_NAME),DECODE(GNUM_PATIENT_CAT_TYPE,'0','Primary','1','Treatment','2','Other','--'),UPPER(GSTR_PATIENT_CAT_SHORT),DECODE(GNUM_PATIENT_CAT_GROUP,'0','No Group Defined(Default)','1','Employee','2','Sr.Citizen','3','Female','4','BPL','--'),DECODE(GNUM_ECONOMIC_STATUS,'1','Below Poverty Line','2','Above Poverty Line','3','Others','--'),DECODE(GNUM_CAT_PRIORITY,'1','Yes','0','No','--'),DECODE(GBL_ISPAID,'1','Yes','0','No','2','Credit Based','--'),DECODE(GNUM_IS_ID_REQ,'1','Yes','0','No','2','Mapped With External Data','--'),DECODE(NVL(GNUM_ID_SIZE,0),'0','--',GNUM_ID_SIZE),DECODE(GNUM_ID_VALIDATION_TYPE,'0','Any Data','1','Numeric','2','Alphanumeric','3','Special Character','--'),DECODE(GNUM_ISEXPIRY,'0','Not Required','1','Month Based','2','Day Based'),NVL(GSTR_EXPIRY_MONTH,'--'),DECODE(NVL(GNUM_EXPIRY_DAYS,0),'0','--',GNUM_EXPIRY_DAYS),NVL(GSTR_BENEFIT,'--'),NVL(GSTR_CRITERIA,'--'),NVL(GSTR_REMARKS,'--')FROM GBLT_PATIENT_CAT_MST C WHERE GNUM_PATIENT_CAT_CODE \= ? AND GNUM_HOSPITAL_CODE \= ?
		       		  	       		 			       		   			       		     	
patCategoryMst.view = SELECT (SELECT INITCAP(GSTR_PATIENT_CAT_NAME) FROM GBLT_PATIENT_CAT_MST WHERE GNUM_ISVALID\=1 AND GNUM_HOSPITAL_CODE\=100 AND GNUM_PATIENT_CAT_CODE\=C.GNUM_PATIENT_CAT_CODE ),INITCAP(GSTR_PATIENT_CAT_NAME),DECODE(GNUM_PATIENT_CAT_TYPE,'0','Primary','1','Treatment','2','Other','--'),UPPER(GSTR_PATIENT_CAT_SHORT),DECODE(GNUM_PATIENT_CAT_GROUP,'0','No Group Defined(Default)','1','Employee','2','Sr.Citizen','3','Female','4','BPL','--'),DECODE(GNUM_ECONOMIC_STATUS,'1','Below Poverty Line','2','Above Poverty Line','3','Others','--'),DECODE(GNUM_CAT_PRIORITY,'1','Yes','0','No','--'),DECODE(GBL_ISPAID,'1','Yes','0','No','2','Credit Based','--'),DECODE(GNUM_IS_ID_REQ,'1','Yes','0','No','2','Mapped With External Data','--'),DECODE(NVL(GNUM_ID_SIZE,0),'0','--',GNUM_ID_SIZE),DECODE(GNUM_ID_VALIDATION_TYPE,'0','Any Data','1','Numeric','2','Alphanumeric','3','Special Character','--'),DECODE(GNUM_ISEXPIRY,'0','Not Required','1','Month Based','2','Day Based'),NVL(GSTR_EXPIRY_MONTH,'--'),DECODE(NVL(GNUM_EXPIRY_DAYS,0),'0','--',GNUM_EXPIRY_DAYS),NVL(GSTR_BENEFIT,'--'),NVL(GSTR_CRITERIA,'--'),NVL(GSTR_REMARKS,'--')FROM GBLT_PATIENT_CAT_MST C WHERE GNUM_PATIENT_CAT_CODE \= ? AND GNUM_HOSPITAL_CODE \= ?
 			   
