SELECT_RACK_BASED_ON_MRD.HPMRT_RACK_MST = SELECT HPMRNUM_RACK_ID, HPMRSTR_RACK_NAME FROM HPMRT_RACK_MST \
											WHERE HPMRNUM_MRD_CODE = ? AND GNUM_ISVALID = ? AND GNUM_HOSPITAL_CODE = ? ORDER BY HPMRSTR_RACK_NAME	


SELECT_SHELF_BASED_ON_RACK.HPMRT_RACK_SHELF_MST = SELECT HPMRNUM_RACKSHELF_ID, HMPRSTR_SHELF_LABEL FROM HPMRT_RACK_SHELF_MST \
													WHERE HPMRNUM_RACK_ID = ? AND GNUM_ISVALID = ? AND GNUM_HOSPITAL_CODE = ? ORDER BY HMPRSTR_SHELF_LABEL


INSERT.HPMRT_RECORD_BOUNDING = INSERT INTO HPMRT_RECORD_BOUNDING(HPMRNUM_BOUNDING_MODE, HPMRNUM_RECORD_TYPE, HPMRNUM_BOUNDING_ID, \
								HPMRNUM_SLNO, GNUM_HOSPITAL_CODE, GNUM_ISVALID, GNUM_SEAT_ID, GDT_ENTRY_DATE) \
								VALUES(?,?,?,(SELECT NVL(MAX(HPMRNUM_SLNO),0)+1 FROM HPMRT_RECORD_BOUNDING WHERE HPMRNUM_BOUNDING_MODE = ? \
								AND HPMRNUM_RECORD_TYPE = ? AND HPMRNUM_BOUNDING_ID = ? AND GNUM_HOSPITAL_CODE =?),?,?,?,SYSDATE)
							

UPDATE_PREV_RECORD.HPMRT_RECORD_BOUNDING = UPDATE HPMRT_RECORD_BOUNDING SET GNUM_ISVALID = ?, GDT_LSTMOD_DATE = SYSDATE, GNUM_LSTMOD_SEATID = ? \
											WHERE HPMRNUM_BOUNDING_MODE = ? AND HPMRNUM_BOUNDING_ID = ? AND GNUM_HOSPITAL_CODE = ?


GET_ADDED_ENCLOSURE.HPMRT_RECORD_ENCLOSURE_MST = SELECT A.HPMRNUM_ENCLOSURE_ID AS enclosureId,B.HPMRSTR_ENCLOSURE AS enclosure, A.HPMRNUM_ISCOMPULSORY AS isCompulsory, \
													DECODE(A.HPMRNUM_ISCOMPULSORY,'1','Yes','0','No') AS isCompulsoryLabel, A.HPMRNUM_DISPLAY_ORDER AS displayOrder \
													FROM HPMRT_RECORD_ENCLOSURE_MST A,HPMRT_ENCLOSURE_MST B \
													WHERE  A.GNUM_ISVALID = ? AND  A.GNUM_HOSPITAL_CODE = ? AND a.HPMRNUM_RECORD_TYPE = ? \
													AND A.HPMRNUM_ENCLOSURE_ID=B.HPMRNUM_ENCLOSURE_ID \
													AND A.GNUM_HOSPITAL_CODE=B.GNUM_HOSPITAL_CODE AND A.GNUM_ISVALID=B.GNUM_ISVALID \
													ORDER BY A.HPMRNUM_DISPLAY_ORDER 


GET_ENCLOSURE_NOT_MAPPED.HPMRT_RECORD_ENCLOSURE_MST = SELECT HPMRNUM_ENCLOSURE_ID, HPMRSTR_ENCLOSURE FROM HPMRT_ENCLOSURE_MST WHERE GNUM_HOSPITAL_CODE = ? \
														AND GNUM_ISVALID = ? AND HPMRNUM_ENCLOSURE_ID NOT IN (SELECT HPMRNUM_ENCLOSURE_ID FROM HPMRT_RECORD_ENCLOSURE_MST \
														WHERE HPMRNUM_RECORD_TYPE = ? AND GNUM_ISVALID = ? AND GNUM_HOSPITAL_CODE = ?)  ORDER BY HPMRSTR_ENCLOSURE

																																		

										
