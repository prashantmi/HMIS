 WHEN (    TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) >\= 36 AND TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) <\= 45 )    THEN '36-45'  WHEN (    TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) >\= 46  AND TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) <\= 55 )    THEN '46-55'  WHEN (    TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) >\= 56 AND TRUNC (  (hrgdt_episode_date - hrgdt_dob)/ (30 * 12) ) <\= 65 )    THEN '56-65'  WHEN (TRUNC ((hrgdt_episode_date - hrgdt_dob) / (30 * 12)) >\=66 ) THEN '66+'  END agerange, (SELECT d.gstr_dept_name     FROM gblt_department_mst d  WHERE gnum_dept_code \= e.gnum_dept_code  AND gnum_hospital_code \= e.gnum_hospital_code   AND gdt_effective_frm <\= TRUNC (e.gdt_entry_date) AND NVL (gdt_effective_to, e.gdt_entry_date + 1) >\=TRUNC (e.gdt_entry_date)) || '-' || (SELECT u.hgstr_unitname  FROM hgbt_unit_mst u  WHERE u.gnum_isvalid \= ?    AND u.gnum_hospital_code \= ?  AND u.hgnum_deptunitcode \= e.hgnum_deptunitcode   AND u.gdt_effective_frm <\= TRUNC (SYSDATE)     AND NVL (u.gdt_effective_to, SYSDATE + 1) >\=TRUNC (e.gdt_entry_date)) unit,gnum_gender_code gender, TRUNC (hrgdt_episode_date) episodedate   FROM hrgt_episode_dtl e, hrgt_patient_dtl p   WHERE   hrgnum_is_old IN (?,?)  AND e.gnum_isvalid \=?   AND e.gnum_isvalid \= p.gnum_isvalid   AND e.gnum_hospital_code \= p.gnum_hospital_code AND p.gnum_hospital_code \= ?  AND e.hgnum_deptunitcode LIKE ?  AND TRUNC (e.hrgdt_episode_date) >\=TO_DATE (?, 'dd-Mon-yyyy') AND TRUNC (e.hrgdt_episode_date) <\=TRUNC (TO_DATE (?, 'dd-Mon-yyyy')) AND p.hrgnum_puk \= e.hrgnum_puk)  GROUP BY (@), unit ORDER BY unit,epidate
 
 
 
 
