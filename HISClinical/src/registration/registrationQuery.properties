ccupation,A.HRGSTR_FAT_OCCUPATION as patFatherOccupation,A.HRGSTR_HUS_OCCUPATION as patHusbandOccupation,A.HRGSTR_NICKNAME as patNickName,A.HRGSTR_CARD_NO as patCardNo, (SELECT INITCAP (B.GSTR_GENDER_NAME) FROM GBLT_GENDER_MST B WHERE B.GNUM_GENDER_CODE \= A.GNUM_GENDER_CODE AND B.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE AND GNUM_ISVALID\=1) PATGENDER, (SELECT INITCAP (C.GSTR_MARITAL_STATUS) FROM GBLT_MARITAL_STATUS_MST C WHERE C.GNUM_MARITAL_STATUS_CODE \= A.GNUM_MARITAL_STATUS_CODE AND C.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE AND GNUM_ISVALID\=1) PATMARITALSTATUS, sysdate AS systemdate, (SELECT INITCAP (E.GSTR_REG_CAT_NAME) FROM GBLT_REG_CAT_MST E WHERE E.GNUM_REG_CAT_CODE \= A.HRGNUM_REG_CAT_CODE AND E.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE AND \tE.GDT_EFFECTIVE_FRM<\=TRUNC(SYSDATE) AND NVL(E.GDT_EFFECTIVE_TO,SYSDATE+1)>\=TRUNC(SYSDATE) AND GNUM_ISVALID\=1) PATREGCAT, (SELECT INITCAP (I.GSTR_PATIENT_CAT_NAME) FROM GBLT_PATIENT_CAT_MST I WHERE gnum_isvalid\=1 and I.GNUM_PATIENT_CAT_CODE \= A.HGNUM_PATIENT_CAT_CODE AND GDT_EFFECTIVE_FRM<\=TRUNC(SYSDATE) AND NVL(GDT_EFFECTIVE_TO,SYSDATE+1)>\=TRUNC(SYSDATE) AND I.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE ) PATPRIMARYCAT, (SELECT INITCAP (M.GSTR_RELIGION_NAME) FROM GBLT_RELIGION_MST M WHERE M.GNUM_RELIGION_CODE \= A.GNUM_RELIGION_CODE AND M.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE AND GNUM_ISVALID\=1) PATRELIGION, (SELECT INITCAP (T.GSTR_NATIONALITY) FROM GBLT_COUNTRY_MST T WHERE T.GNUM_COUNTRYCODE \= A.GNUM_NATIONALITY_CODE AND T.GNUM_HOSPITAL_CODE\=A.GNUM_HOSPITAL_CODE AND GNUM_ISVALID\=1) PATNATIONALITY, DECODE (SIGN (DATE_PART('day',TO_DATE (to_CHAR(hrgdt_exp_date\:\:timestamp,'dd-mm-yyyy'), 'DD-MM-YYYY') - TO_DATE (TO_CHAR(SYSDATE,'DD-MM-YYYY'), 'DD-MM-YYYY')) ),1, 0,-1, 1,0) AS regRenewalRequired, (SELECT '(Invalid Category) '||INITCAP (gstr_patient_cat_name)  FROM gblt_patient_cat_mst   WHERE gnum_patient_cat_code \=a.hgnum_patient_cat_code and rownum\=1) PATOLDPRIMARYCAT,HRGNUM_IS_BROUGHTDEAD as isBroughtDe