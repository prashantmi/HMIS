SELECT.REPRINT_CARD.HRGT_EPISODE_DTL.RETRIEVE_BY_CRNO = SELECT   a.hrgnum_puk AS patcrno, a.hrgnum_episode_code AS episodecode,hrgstr_file_no AS filenoview,hrgstr_file_no AS fileno, a.hrgnum_visit_no AS episodevisitno,TO_CHAR(HRGDT_EPISODE_DATE,'dd-Mon-yyyy') AS episodedate, a.gnum_dept_code AS departmentcode,a.hgnum_deptunitcode AS departmentunitcode, a.hrgnum_que_no AS queno,a.hrgnum_is_episode_open AS episodeisopen, (SELECT INITCAP (e.gstr_dept_name) FROM GBLT_DEPARTMENT_MST e WHERE e.gnum_dept_code \= a.gnum_dept_code AND e.gnum_hospital_code \= a.gnum_hospital_code AND e.gnum_isvalid\=1 AND gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE)) department, (SELECT INITCAP (g.hgstr_unitname) FROM HGBT_UNIT_MST g WHERE g.hgnum_deptunitcode \= a.hgnum_deptunitcode AND g.gnum_hospital_code \= a.gnum_hospital_code AND g.gnum_isvalid\=1 AND gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE)) departmentunit, (DECODE ((SELECT hopnum_deptunitcode FROM HOPT_DEPT_UNIT_ROSTER_DTL WHERE hopdt_start_dt <\= SYSDATE AND hopdt_end_dt > SYSDATE AND (   hopnum_deptunitcode \= a.hgnum_next_visit_deptunitcode OR hopnum_deptunitcode \= a.hgnum_deptunitcode) AND gnum_hospital_code \= a.gnum_hospital_code and rownum\=1),NULL, 'Unit Closed','Unit Working')) deptunitisonduty, (DECODE ((SELECT gnum_isvalid FROM HGBT_UNIT_MST WHERE hgnum_deptunitcode \= a.hgnum_deptunitcode AND gnum_hospital_code \= a.gnum_hospital_code  AND gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE)), 0, 1,1, 0,2, 1,NULL, 3)) deptunitisclosed,TO_CHAR(GDT_ENTRY_DATE,'dd/mm/yyyy hh24\:mi') AS entrydate, (DECODE ((SELECT m.gdt_entry_date FROM HRGT_EPISODE_DTL m WHERE TO_CHAR (m.gdt_entry_date, 'dd-mon-yyyy') \= TO_CHAR (SYSDATE, 'dd-mon-yyyy') AND m.hrgnum_episode_code \= a.hrgnum_episode_code AND m.hrgnum_puk \= a.hrgnum_puk AND m.gnum_hospital_code \= a.gnum_hospital_code AND m.hrgnum_visit_no >\= ALL (SELECT k.hrgnum_visit_no FROM HRGT_EPISODE_DTL k WHERE (k.hrgnum_puk \= a.hrgnum_puk) AND (k.gnum_hospital_code \= a.gnum_hospital_code ) AND (k.hrgnum_episode_code \= a.hrgnum_episode_code) AND (k.gnum_isvalid \= 1))),NULL, 0,1)) visitedtoday, (SELECT hgstr_room_name FROM hgbt_room_mst WHERE hgnum_room_code \= a.hgnum_room_code AND gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid \= a.gnum_isvalid) room,(SELECT DISTINCT hrgnum_amt_collected FROM hrgt_reg_charge_dtl WHERE hrgnum_puk \= a.hrgnum_puk AND hrgnum_episode_code \= a.hrgnum_episode_code AND hrgnum_visit_no \= 1 and rownum\=1)patAmountCollected, (select HGSTR_INITIAL  from hgbt_consultant_initial_mst  where GNUM_ISVALID\=1 and  GNUM_HOSPITAL_CODE\=a.GNUM_HOSPITAL_CODE and HOPNUM_DAY_OF_WEEK\=TO_CHAR(a.GDT_ENTRY_DATE,'d') and   HGNUM_DEPTUNITCODE\=a.HGNUM_DEPTUNITCODE   ) AS unitconsultant,  (SELECT HGNUM_ISGENERAL FROM hgbt_unit_mst h WHERE h.hgnum_deptunitcode \= a.hgnum_deptunitcode AND h.gnum_hospital_code \= a.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE)) isGeneral, (SELECT HGSTR_CARDPRINT_SETTING FROM hgbt_unit_mst h WHERE h.hgnum_deptunitcode \= a.hgnum_deptunitcode AND h.gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid\=1) cardprintsetting, decode(HRGNUM_REFERRAL_ACCEPTANCE,1,(SELECT (select e.gstr_dept_name FROM gblt_department_mst e WHERE e.gnum_dept_code \= r.hrgnum_from_dept_code AND e.gnum_hospital_code \= r.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (SYSDATE)  AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE) AND gnum_isvalid \= r.gnum_isvalid) FROM hrgt_episode_ref_dtl r WHERE hrgnum_puk \= a.hrgnum_puk AND HRGSTR_TO_EPISODE_CODE  \= a.hrgnum_episode_code AND hrgnum_to_visit_no \= a.hrgnum_visit_no  AND HRGSTR_IS_REFF_IN_OUT in (1,3) AND gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid \= a.gnum_isvalid) ,2, (SELECT hrgnum_ext_hospital_dept FROM hrgt_episode_ref_dtl r WHERE hrgnum_puk \= a.hrgnum_puk AND hrgnum_episode_code \= a.hrgnum_episode_code AND hrgnum_visit_no \= a.hrgnum_visit_no  AND HRGSTR_IS_REFF_IN_OUT in (0,2) AND gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid \= a.gnum_isvalid)) referfromdepartment, A.HRGNUM_ISCARDPRINT AS isCardPrint FROM HRGT_EPISODE_DTL a WHERE  (a.gnum_isvalid \= ?) and HRGNUM_VISIT_TYPE<>0 AND (a.gnum_hospital_code \= ?) AND TRUNC(GDT_ENTRY_DATE)\=TRUNC(SYSDATE) AND (a.hrgnum_puk \= ?)  ORDER BY a.hrgnum_episode_code 



SELECT.RENEWAL_CARD.UNIT.WISE.HRGT_RENEW_DTL=SELECT   a.hrgnum_puk AS patcrno, a.hrgnum_episode_code AS episodecode, hrgstr_file_no AS filenoview, hrgstr_file_no AS fileno, TO_CHAR (a.gdt_entry_date, 'dd/mm/yyyy hh24\:mi') AS entrydate, a.hrgnum_visit_no AS episodevisitno, TO_CHAR (hrgdt_episode_date, 'dd-Mon-yyyy') AS episodedate, a.gnum_dept_code AS departmentcode, a.hgnum_deptunitcode AS departmentunitcode, a.hrgnum_que_no AS queno, a.hrgnum_is_episode_open AS episodeisopen, (SELECT INITCAP (e.gstr_dept_name) FROM gblt_department_mst e WHERE e.gnum_dept_code \= a.gnum_dept_code AND e.gnum_hospital_code \= a.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (a.gdt_entry_date) AND NVL (gdt_effective_to, a.gdt_entry_date + 1) >\= TRUNC (a.gdt_entry_date)) department, (SELECT INITCAP (g.hgstr_unitname) FROM hgbt_unit_mst g WHERE g.hgnum_deptunitcode \= a.hgnum_deptunitcode AND g.gnum_hospital_code \= a.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (a.gdt_entry_date) AND NVL (gdt_effective_to, a.gdt_entry_date + 1) >\= TRUNC (a.gdt_entry_date)) departmentunit, (DECODE ((SELECT hopnum_deptunitcode FROM hopt_dept_unit_roster_dtl WHERE hopdt_start_dt <\= SYSDATE AND hopdt_end_dt > SYSDATE AND (   hopnum_deptunitcode \= a.hgnum_next_visit_deptunitcode OR hopnum_deptunitcode \= a.hgnum_deptunitcode) AND gnum_hospital_code \= a.gnum_hospital_code AND ROWNUM \= 1), NULL, 'Unit Closed', 'Unit Working')) deptunitisonduty, (DECODE ((SELECT gnum_isvalid FROM hgbt_unit_mst WHERE hgnum_deptunitcode \= a.hgnum_deptunitcode AND gnum_hospital_code \= a.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (a.gdt_entry_date) AND NVL (gdt_effective_to, a.gdt_entry_date + 1) >\= TRUNC (a.gdt_entry_date)), 0, 1, 1, 0, 2, 1, NULL, 3)) deptunitisclosed, (DECODE ((SELECT m.gdt_entry_date FROM hrgt_episode_dtl m WHERE TO_CHAR (m.gdt_entry_date, 'dd-mon-yyyy') \= TO_CHAR (SYSDATE, 'dd-mon-yyyy') AND m.hrgnum_episode_code \= a.hrgnum_episode_code AND m.hrgnum_puk \= a.hrgnum_puk AND m.gnum_hospital_code \= a.gnum_hospital_code AND m.hrgnum_visit_no >\= ALL (SELECT k.hrgnum_visit_no FROM hrgt_episode_dtl k WHERE (k.hrgnum_puk \= a.hrgnum_puk) AND (k.gnum_hospital_code \= a.gnum_hospital_code) AND (k.hrgnum_episode_code \= a.hrgnum_episode_code) AND (k.gnum_isvalid \= 1))), NULL, 0, 1)) visitedtoday, (SELECT hgstr_room_name FROM hgbt_room_mst WHERE hgnum_room_code \= a.hgnum_room_code AND gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid \= a.gnum_isvalid) room, (SELECT DISTINCT hrgnum_amt_collected FROM hrgt_reg_charge_dtl WHERE hrgnum_puk \= a.hrgnum_puk AND hrgnum_episode_code \= a.hrgnum_episode_code AND hrgnum_visit_no \= a.hrgnum_visit_no and rownum\=1) patamountcollected, (SELECT hgstr_initial FROM hgbt_consultant_initial_mst WHERE gnum_isvalid \= 1 AND gnum_hospital_code \= a.gnum_hospital_code AND hopnum_day_of_week \= TO_CHAR (a.gdt_entry_date, 'd') AND hgnum_deptunitcode \= a.hgnum_deptunitcode) AS unitconsultant, (SELECT HGNUM_ISGENERAL FROM hgbt_unit_mst h WHERE h.hgnum_deptunitcode \= a.hgnum_deptunitcode AND h.gnum_hospital_code \= a.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (gdt_effective_to, SYSDATE + 1) >\= TRUNC (SYSDATE)) isGeneral, (SELECT HGSTR_CARDPRINT_SETTING FROM hgbt_unit_mst h WHERE h.hgnum_deptunitcode \= a.hgnum_deptunitcode AND h.gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid\=1) cardprintsetting, decode(HRGNUM_REFERRAL_ACCEPTANCE,1,(SELECT (select e.gstr_dept_name FROM gblt_department_mst e WHERE e.gnum_dept_code \= r.hrgnum_from_dept_code AND e.gnum_hospital_code \= r.gnum_hospital_code AND gnum_isvalid \= 1) FROM hrgt_episode_ref_dtl r WHERE hrgnum_puk \= a.hrgnum_puk AND HRGSTR_TO_EPISODE_CODE  \= a.hrgnum_episode_code AND hrgnum_to_visit_no \= a.hrgnum_visit_no  AND HRGSTR_IS_REFF_IN_OUT in (1,3) AND gnum_hospital_code \= a.gnum_hospital_code AND gnum_isvalid \= a.gnum_isvalid) ,2, (SELECT hrgnum_ext_hospital_dept FROM hrgt_episode_ref_dtl r WHERE hrgnum_puk \= a.hrgnu