HRGNUM_PUK \= a.HRGNUM_PUK) AND H.GNUM_ISVALID \= 1) as patGender, ahis_util.PUK_AGE_ON (?, SYSDATE)  AS PATAGE, (SELECT decode(j.gstr_gender_code,'F',decode(HRGSTR_SPOUSENAME,NULL,DECODE(HRGSTR_FATHER_NAME,NULL,'','D/o '||initcap(HRGSTR_FATHER_NAME)),'W/o '||initcap(HRGSTR_SPOUSENAME)),DECODE(HRGSTR_FATHER_NAME,NULL,'','S/o '||initcap(HRGSTR_FATHER_NAME))) FROM hrgt_patient_dtl j WHERE j.hrgnum_puk \= a.hrgnum_puk)  AS husbandName, DATE_PART('day',(A.HPMRDT_DEATH_DATETIME-A.HPMRDT_ONSET_DATE)) AS daysInterval,  DECODE(HRGNUM_ADMISSION_NO,NULL,'',(SELECT TO_CHAR(hipdt_admdatetime,'dd-Mon-yyyy hh24\:mi') FROM HIPT_PATADMDISC_DTL b WHERE b.HIPNUM_ADMNO\=a.HRGNUM_ADMISSION_NO AND b.GNUM_HOSPITAL_CODE \=a.GNUM_HOSPITAL_CODE)) AS patAdmDate FROM HPMRT_PAT_DEATH_DTL A WHERE A.HRGNUM_PUK \= ? AND A.GNUM_ISVALID \= ?


