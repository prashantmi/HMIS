SELECT_REPORTQUERY_AGE_WISE_REPORT_OLD_20_JAN_10 = unit, SUM(DECODE(agerange,'0-13',DECODE(gender,1,1,0),0)) as m_0_13, SUM(DECODE(agerange,'0-13',DECODE(gender,2,1,0),0)) as f_0_13, SUM(DECODE(agerange,'14-25',DECODE(gender,1,1,0),0)) as  m_14_25, SUM(DECODE(agerange,'14-25',DECODE(gender,2,1,0),0)) as f_14_25, SUM(DECODE(agerange,'26-35',DECODE(gender,1,1,0),0)) as m_26_35, SUM(DECODE(agerange,'26-35',DECODE(gender,2,1,0),0)) as f_26_35, SUM(DECODE(agerange,'36-45',DECODE(gender,1,1,0),0)) as m_36_45, SUM(DECODE(agerange,'36-45',DECODE(gender,2,1,0),0)) as f_36_45, SUM(DECODE(agerange,'46-55',DECODE(gender,1,1,0),0)) as m_46_55, SUM(DECODE(agerange,'46-55',DECODE(gender,2,1,0),0)) as f_46_55, SUM(DECODE(agerange,'56-65',DECODE(gender,1,1,0),0)) as m_56_65, SUM(DECODE(agerange,'56-65',DECODE(gender,2,1,0),0)) as f_56_65, SUM(DECODE(agerange,'66+',DECODE(gender,1,1,0),0)) as m_66, SUM(DECODE(agerange,'66+',DECODE(gender,1,2,0),0)) as f_66 FROM  ( SELECT CASE WHEN ((hrgdt_episode_date - hrgdt_dob) / (30 * 12) <\=1 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <13 ) THEN '0-13' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=14 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <25 ) THEN '14-25' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=26 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) < 35) THEN '26-35'  WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=36 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <45 )THEN '36-45' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=46 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <55 )THEN '46-55' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=56 AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <65 )THEN '56-65' ELSE '66+'  END agerange, ( SELECT d.gstr_dept_name FROM GBLT_DEPARTMENT_MST d WHERE gnum_dept_code \= e.gnum_dept_code AND gnum_hospital_code \= e.gnum_hospital_code AND gdt_effective_frm <\= TRUNC (e.gdt_entry_date) AND NVL (gdt_effective_to, e.gdt_entry_date + 1) >\= TRUNC (e.gdt_entry_date) )||'-'|| ( SELECT u.HGSTR_UNITNAME FROM HGBT_UNIT_MST u WHERE  u.GNUM_ISVALID\=? AND u.GNUM_HOSPITAL_CODE\=? AND u.hgnum_deptunitcode\= e.HGNUM_DEPTUNITCODE AND u.gdt_effective_frm <\= TRUNC (SYSDATE) AND NVL (u.gdt_effective_to, SYSDATE + 1) >\= TRUNC (e.gdt_entry_date) ) unit, gnum_gender_code gender, TRUNC (hrgdt_episode_date) episodedate FROM HRGT_EPISODE_DTL e, HRGT_PATIENT_DTL P WHERE hrgnum_visit_type \= 1 AND hrgnum_visit_no \= 1 AND hrgnum_is_old \= ? AND e.gnum_isvalid \= ? AND e.gnum_isvalid \= P.gnum_isvalid AND e.gnum_hospital_code \= P.gnum_hospital_code AND P.gnum_hospital_code \= ? AND e.hgnum_deptunitcode LIKE ? AND trunc(P.hrgdt_register_date) >\= TO_DATE (?, 'dd-Mon-yyyy') AND trunc(P.hrgdt_register_date) <\= TRUNC (TO_DATE (?, 'dd-Mon-yyyy') ) AND P.hrgnum_puk \= e.hrgnum_puk ) GROUP BY  (@),  unit ORDER BY  unit,epiDate

								
