SELECT_REPORTQUERY_AGE_WISE_REPORT_NOT_IN_USED= agerange, deptname,SUM (DECODE (gender, 1, 1, 0)) male,SUM (DECODE (gender, 2, 1, 0)) female   FROM (SELECT CASE  WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <\=1   AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  13 )   THEN '0-13' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=14  AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  25 )   THEN '14-25' WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=26  AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  35 )   THEN '26-35'  WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=36  AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  45 )   THEN '36-45'   WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=46  AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  55 )   THEN '46-55'    WHEN (    (hrgdt_episode_date - hrgdt_dob) / (30 * 12) >\=56  AND (hrgdt_episode_date - hrgdt_dob) / (30 * 12) <  65 )   THEN '56-65'     ELSE '60+'    END agerange, (SELECT d.gstr_dept_name  FROM gblt_department_mst d  WHERE gnum_dept_code \= e.gnum_dept_code   AND gnum_hospital_code \= e.gnum_hospital_code    AND gdt_effective_frm <\= TRUNC (e.gdt_entry_date) AND NVL (gdt_effective_to, e.gdt_entry_date + 1) >\=TRUNC (e.gdt_entry_date))  deptname,gnum_gender_code gender, TRUNC (hrgdt_episode_date) episodeDate  FROM hrgt_episode_dtl e, hrgt_patient_dtl p  WHERE hrgnum_visit_type \= 1   AND hrgnum_visit_no \= 1  AND hrgnum_is_old \= 0  and e.GNUM_ISVALID\=?  and e.GNUM_ISVALID\=p.GNUM_ISVALID AND e.gnum_hospital_code \= p.gnum_hospital_code    AND p.gnum_hospital_code \= ?  AND e.hgnum_deptunitcode LIKE ?  AND p.hrgdt_register_date >\=TO_DATE (?, 'dd-Mon-yyyy')  AND p.hrgdt_register_date <\= TRUNC (TO_DATE (?, 'dd-Mon-yyyy') + 1)  AND p.hrgnum_puk \= e.hrgnum_puk) GROUP BY  @, agerange, deptname  ORDER BY @, agerange, deptname
					     
