INSERT.HMRT_EXT_LABTEST_MST  = INSERT INTO HMRT_EXT_LABTEST_MST (HMRNUM_EXT_LABTEST_ID, GNUM_HOSPITAL_CODE, HMRNUM_SLNO, HMRSTR_EXT_LABTEST_NAME, GNUM_ISVALID, GNUM_SEAT_ID, GDT_ENTRY_DATE) \
							 VALUES((SELECT NVL(MAX(HMRNUM_EXT_LABTEST_ID),10)+1 FROM HMRT_EXT_LABTEST_MST WHERE GNUM_HOSPITAL_CODE=?),?,1,INITCAP(?),?,?,SYSDATE)
      

SELECT.HMRT_EXT_LABTEST_MST =select HMRNUM_EXT_LABTEST_ID as externalLabTestId, GNUM_HOSPITAL_CODE as hospitalCode, HMRNUM_SLNO as serialNo,HMRSTR_EXT_LABTEST_NAME as externalLabTestName, \
							GNUM_ISVALID as isValid, GNUM_SEAT_ID as seatId,GDT_ENTRY_DATE as entryDate  from HMRT_EXT_LABTEST_MST where  HMRNUM_EXT_LABTEST_ID=? and  GNUM_HOSPITAL_CODE=? and  HMRNUM_SLNO=?

	  
								
UPDATE.HMRT_EXT_LABTEST_MST 	=   UPDATE HMRT_EXT_LABTEST_MST SET GNUM_ISVALID=?, GDT_LSTMOD_DATE=SYSDATE, GNUM_LSTMOD_SEATID=? \
								WHERE HMRNUM_EXT_LABTEST_ID=? AND  GNUM_HOSPITAL_CODE=? AND HMRNUM_SLNO=?
								
MODIFY.INSERT.HMRT_EXT_LABTEST_MST =  INSERT INTO HMRT_EXT_LABTEST_MST (HMRNUM_EXT_LABTEST_ID, GNUM_HOSPITAL_CODE, HMRNUM_SLNO, HMRSTR_EXT_LABTEST_NAME, GNUM_ISVALID, GNUM_SEAT_ID, GDT_ENTRY_DATE) \
									VALUES(?,?,(SELECT NVL(MAX(HMRNUM_SLNO),0)+1 FROM HMRT_EXT_LABTEST_MST WHERE HMRNUM_EXT_LABTEST_ID=? and GNUM_HOSPITAL_CODE=? ),INITCAP(?),?,?,SYSDATE)
									
DUPLICATE_CHECK.INSERT.HMRT_EXT_LABTEST_MST = select HMRSTR_EXT_LABTEST_NAME from HMRT_EXT_LABTEST_MST where HMRSTR_EXT_LABTEST_NAME=INITCAP(?) and  GNUM_HOSPITAL_CODE=? and gnum_isvalid<> ?									
								
									
DUPLICATE_CHECK.MODIFY.HMRT_EXT_LABTEST_MST  = select HMRSTR_EXT_LABTEST_NAME from HMRT_EXT_LABTEST_MST where HMRNUM_EXT_LABTEST_ID <> ? and HMRSTR_EXT_LABTEST_NAME=INITCAP(?) and GNUM_HOSPITAL_CODE=? and gnum_isvalid<>?														      
 														

