
DYNAMICDESK.DESK_ID.GBLT_USER_DESKMENU_MST	=SELECT GNUM_DESK_ID FROM GBLT_USER_DESKMENU_MST WHERE GNUM_USERSEAT_ID\=? AND HGNUM_DEPTUNITCODE\=? AND GNUM_DESK_TYPE\=? AND GNUM_HOSPITAL_CODE\=? AND GNUM_ISVALID\=? 

DYNAMICDESK.MENUS.GBLT_DESK_DTL	=SELECT A.GNUM_DESK_MENU_ID AS DESKMENUID, A.GSTR_COLOR AS COLOR, GSTR_USER_DESKMENU_NAME AS USERDESKMENUNAME, B.GSTR_DESK_URL AS DESKURL FROM GBLT_DESK_DTL A, GBLT_DESK_MENU_MST B WHERE  A.GNUM_DESK_MENU_ID\=B.GNUM_DESK_MENU_ID AND A.GNUM_HOSPITAL_CODE\=B.GNUM_HOSPITAL_CODE AND A.GNUM_DESK_ID \= ? AND A.GNUM_LOCATION\=? AND A.GNUM_HOSPITAL_CODE\=? AND A.GNUM_ISVALID\=? ORDER BY GNUM_DISPLAY_ORDER 

DYNAMICDESK.ALL_MENUS.GBLT_DESK_DTL	=SELECT A.GNUM_DESK_ID AS deskId, A.GNUM_DESK_MENU_ID AS deskMenuId, A.GNUM_LOCATION AS location, A.GNUM_DISPLAY_ORDER AS displayOrder, A.GSTR_USER_DESKMENU_NAME AS userDeskMenuName, A.GSTR_COLOR AS color, A.GNUM_ISDEFAULT_PROFILE AS isDefaultProfile, A.GNUM_PROFILE_ORDER AS profileOrder, A.GNUM_IS_LOGINBOUND AS isLoginBound, A.HDRNUM_DUTY_ROLE_ID AS dutyRoleId, B.GSTR_DESK_MENU_NAME AS deskMenuName, B.GSTR_DESK_URL AS deskUrl, B.GNUM_ISTEMPLATE AS isTemplateBased, B.GNUM_DESK_TYPE AS deskType, B.HGNUM_TEMPLATE_CATEGORY AS templateCategory, B.GNUM_USABILITY_FLAG AS usabilityFlag FROM GBLT_DESK_DTL A, GBLT_DESK_MENU_MST B WHERE  A.GNUM_DESK_MENU_ID\=B.GNUM_DESK_MENU_ID AND B.GNUM_HOSPITAL_CODE\=? AND A.GNUM_ISVALID\=B.GNUM_ISVALID AND A.GNUM_DESK_ID\=? AND A.GNUM_HOSPITAL_CODE\=? AND A.GNUM_ISVALID\=? ORDER BY A.GNUM_DISPLAY_ORDER 
									
IPD_NURSING_DESK.DESK_ID.GBLT_USER_DESKMENU_MST	=SELECT GNUM_DESK_ID FROM GBLT_USER_DESKMENU_MST WHERE HGNUM_DEPTUNITCODE\=? AND GNUM_DESK_TYPE\=? AND GNUM_HOSPITAL_CODE\=? AND GNUM_ISVALID\=? AND HIPNUM_WARD_CODE\=?
													
DYNAMICDESK.PROFILE_BASED_MENUS.GBLT_DESK_MENU_MST_5-Mar-10	=SELECT A.GNUM_DESK_MENU_ID AS deskMenuId, INITCAP(B.GSTR_USER_DESKMENU_NAME) AS deskMenuName, A.GSTR_DESK_URL AS deskUrl, A.GNUM_ISTEMPLATE AS isTemplateBased, A.HGNUM_TEMPLATE_CATEGORY AS templateCategory, A.GNUM_USABILITY_FLAG AS usabilityFlag FROM GBLT_DESK_MENU_MST A, GBLT_DESK_DTL B WHERE  A.GNUM_DESK_MENU_ID\=B.GNUM_DESK_MENU_ID AND A.GNUM_HOSPITAL_CODE\=B.GNUM_HOSPITAL_CODE AND A.GNUM_USABILITY_FLAG \= ? AND B.GNUM_DESK_ID \= ? AND A.GNUM_HOSPITAL_CODE \= ? AND A.GNUM_ISVALID\=? AND B.GNUM_ISVALID\=? ORDER BY B.GNUM_DISPLAY_ORDER, B.GNUM_LOCATION 
																						
DYNAMICDESK.PROFILE_BASED_MENUS.GBLT_DESK_MENU_MST	=SELECT A.GNUM_DESK_MENU_ID AS DESKMENUID, INITCAP (A.GSTR_DESK_MENU_NAME) AS DESKMENUNAME,A.GSTR_DESK_URL AS DESKURL, A.GNUM_ISTEMPLATE AS ISTEMPLATEBASED, A.HGNUM_TEMPLATE_CATEGORY AS TEMPLATECATEGORY, A.GNUM_USABILITY_FLAG AS USABILITYFLAG FROM GBLT_DESK_MENU_MST A WHERE A.GNUM_USABILITY_FLAG \= ?  AND A.GNUM_HOSPITAL_CODE \= ? AND A.GNUM_ISVALID \= ? AND A.GNUM_DESK_MENU_ID IN ( SELECT GNUM_DESK_MENU_ID FROM HPMRT_PROFILE_TYPE_TABMAPPING WHERE HPMRNUM_PROFILE_TYPE \=? AND GNUM_HOSPITAL_CODE \= ? AND GNUM_ISVALID \= 1) ORDER BY 1
               						 
DYNAMICDESK.PROFILE_BASED_MENUS_AUTO.GBLT_DESK_MENU_MST	=SELECT A.GNUM_DESK_MENU_ID AS DESKMENUID, INITCAP (A.gstr_desk_menu_name) AS DESKMENUNAME, A.GSTR_DESK_URL AS DESKURL, A.GNUM_ISTEMPLATE AS ISTEMPLATEBASED, A.HGNUM_TEMPLATE_CATEGORY AS TEMPLATECATEGORY, A.GNUM_USABILITY_FLAG AS USABILITYFLAG FROM GBLT_DESK_MENU_MST A, HPMRT_PROFILE_TYPE_TABMAPPING B WHERE A.GNUM_DESK_MENU_ID \= B.GNUM_DESK_MENU_ID AND B.GNUM_ISVALID \= A.GNUM_ISVALID AND A.GNUM_USABILITY_FLAG \= ? AND A.GNUM_HOSPITAL_CODE \= ? AND A.GNUM_ISVALID \= ? AND B.HPMRNUM_PROFILE_TYPE \=? ORDER BY B.hpmrnum_order_by
																						